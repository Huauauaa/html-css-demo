<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 200px;
      animation: width 2s infinite alternate;
      background-color: bisque;
    }

    .textarea {
      padding: 20px 0;
    }

    @keyframes width {
      from {
        width: 200px;
      }

      to {
        width: 280px;
      }
    }

    textarea {
      width: 100%;
      /* */
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="textarea">
      <textarea>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, sunt? Delectus, voluptatem eius quis doloremque dolor ex. Minus possimus suscipit deserunt quia, recusandae assumenda, architecto reiciendis eum, adipisci libero cupiditate.
      </textarea>
    </div>
  </div>

  <object data="./assets/demo.pdf" type="application/pdf" width="100%" height="800px"></object>

</body>

</html>
