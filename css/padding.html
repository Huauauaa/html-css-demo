<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding</title>
    <style>
      a + a::before {
        content: '';
        font-size: 0;
        padding: 10px 3px 1px;
        margin-left: 6px;
        border-left: 1px solid gray;
      }
      div {
        padding: 25% 50%;
      }
    </style>
  </head>

  <body>
    <a href="">首页</a>
    <a href="">关于</a>
    <a href="">详情</a>
    <div></div>
  </body>
</html>
