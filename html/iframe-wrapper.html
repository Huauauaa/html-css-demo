<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        display: flex;
        height: 100vh;
      }

      .left,
      .right {
        width: 10%;
        height: 100%;
        background-color: #e7e7e7;
      }

      .center {
        width: 80%;
        height: 100%;
      }

      .center iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left"></div>
      <div class="center">
        <iframe src="https://www.baidu.com/"></iframe>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
