<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dialog {
      width: 94px;
      height: 34px;
      border: 1px solid #000;
      margin-left: 100px;
      position: relative;
      border-left: none;
    }

    .dialog::before {
      content: '';
      display: block;
      position: absolute;
      left: -16px;
      height: 100%;
      width: 16px;
      background-image: url('../assets/logo-16x16.png');
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="dialog">

  </div>
</body>

</html>
