<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid layout</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
      }
      .container > div {
        box-sizing: border-box;
        border: 1px solid black;
      }
      .container div:nth-child(odd) {
        background-color: bisque;
      }
      .class-1 {
        grid-column: 1 / 3;
      }
      .class-2 {
        grid-column: 3 / 5;
      }
      .class-3 {
        grid-column: 5 / 7;
        grid-row: 1 / 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="class-1">1</div>
      <div class="class-2">2</div>
      <div class="class-3">3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
    </div>
  </body>
</html>
