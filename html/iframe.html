<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      .wrapper {
        display: grid;
        grid-template-columns: 1fr 4fr;
        height: 100vh;
      }

      .wrapper div {
        border: 1px solid black;
        box-sizing: border-box;
        height: 100%;
      }

      iframe {
        width: 100%;
        height: 100%;
      }

      .foo {
        height: 300px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="menu"></div>
      <div class="content">
        <iframe frameborder="0" scrolling="“no”"></iframe>
        <div class="foo"></div>
      </div>
    </div>
  </body>
</html>
